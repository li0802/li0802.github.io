<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Background Image</title>
<style>
  body {
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('./img/bqj.png'); /* 替换成你的背景图片链接 */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white; /* 文字颜色 */
    font-size: 24px;
    text-align: center;
  }
</style>
</head>
<body>
  <div>
    <h1>Welcome to My Website</h1>
    <p>This is a demo of a darkened background image.</p>
  </div>
</body>
</html>
